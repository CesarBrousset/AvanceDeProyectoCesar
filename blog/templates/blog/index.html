{% extends 'blog/body/base.html' %}
{% block title %}{{titulo}}{% endblock %}


{% block content %}
<table class="table">
    <thead class="text-left font-weight-bold table-dark">
        <tr class="text-white ">
            <td >{{titulo}}</td>
        </tr>
    </thead>
    <tbody id="tabla-datos" class="small">
        
        <ul>
            {%for x in urls%}
            <tr><td><li><a href="{% url x %}">{{x}}</a></li></td></tr>
            {% endfor %}
    
        </ul>
        
        <div class="text-center">
            <img height="40px" src="{{url}}" >
            <h3>Que bueno verte {{user.username}}</h3>
        </div>    
    </tbody>

</table>
{% endblock %}
